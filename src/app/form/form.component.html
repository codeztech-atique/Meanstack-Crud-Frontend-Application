<div class="main">
    <form name="form" action="" #personForm="ngForm" (ngSubmit)="onSubmit(personForm)">
       <h3 style="margin-left:45%">{{headline}}</h3> 
       <div class="container">
        <!-- <input name="_id" type="hidden" #_id="ngModel" [(ngModel)]="personService.selectedPerson._id"> -->
        <input name="_id" type="hidden" [(ngModel)]="_id"> 
          <div class="input-field col s12">
            <!-- <input id="name" name="name" #name="ngModel" [(ngModel)]="personService.selectedPerson.name" type="text" class="validate"> -->
            <input id="name" name="name" [(ngModel)]="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
          <div class="input-field col s12">
            <!-- <input id="email" name="mail" #name="ngModel" [(ngModel)]="personService.selectedPerson.mail" type="email" class="validate"> -->
            <input id="email" name="mail" [(ngModel)]="this.mail" type="email" class="validate" [disabled]="disableStatus">
            <label for="email">Email</label>
            <span class="helper-text" data-error="Invalid Mail" data-success="Email-Id is valid">Enter Valid Mail</span>
          </div>
          <mat-form-field>
              <!-- <mat-select name="class" #name="ngModel" [(ngModel)]="personService.selectedPerson.class" placeholder="Class"> -->
              <mat-select name="class" [(ngModel)]="this.class" placeholder="Class">
                <mat-option *ngFor="let item of arrayOne(10); let i = index;" [value]="i+1">{{i+1}}</mat-option> 
                <!-- <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
                <mat-option value="6">6</mat-option>
                <mat-option value="7">7</mat-option>
                <mat-option value="8">8</mat-option>
                <mat-option value="9">9</mat-option>
                <mat-option value="10">10</mat-option>
                <mat-option value="11">11</mat-option>
                <mat-option value="12">12</mat-option> -->
              </mat-select>
            </mat-form-field> 
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>     
            <small id="errmsg1" class="form-text" style="display: none;margin-top:5%"></small> 
          </div>
          
        </form>

        <!-- Display data -->
        <!-- <div *ngFor="let per of personService.persons" style="text-align: center">
          <div class="row">
            <div class="col s12 m5" style="margin: 5px auto;">
              <div class="card-panel teal">
                <span class="white-text" style="font-weight: bold;">
                    {{ per.name }} <br> {{ per.mail }} <br> {{ per.class }} <a (click)="onDelete(per._id,personForm)"> <i class="material-icons" style="color: white;cursor: pointer;float: right">delete</i></a>
                </span>
              </div>
            </div>
          </div>
        </div> -->

        <div id="table" class="h-100">
        <!-- OverLay -->

        <!-- OverLay -->
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- <div *ngIf="data.length === 0">No records found</div> -->

          <ng-container matColumnDef="edit" sticky>
              <th mat-header-cell *matHeaderCellDef class="tableHeaderEdit">Edit</th>
              <td mat-cell *matCellDef="let element">
                <a class="actionAnc editcol" (click)="editView(element)">
                  <i matTooltip="Edit" class="material-icons action-icon edit">edit_circle_outline</i>
                </a>
              </td>
          </ng-container>
          
          <ng-container matColumnDef="delete" sticky>
              <th mat-header-cell *matHeaderCellDef class="tableHeaderEdit">Delete</th>
              <td mat-cell *matCellDef="let element">
                <a class="actionAnc editcol" (click)="onDelete(element)">
                  <i matTooltip="Delete" class="material-icons action-icon delete">delete_circle_outline</i>
                </a>
              </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="{{col}}" *ngFor="let col of fieldNames" [sticky]="isSticky(col)">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> <b>{{col}}</b> </th>
            <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
      </div>
      <div id="paginator mt-auto">
        <mat-paginator showFirstLastButtons [pageSize]="5" [pageSizeOptions]="[20, 40, 60, 80]"></mat-paginator>
      </div>
      
     


        <!-- Display data -->
</div>
